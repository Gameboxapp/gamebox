<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<div class="splash"></div>
    <title>Document</title>
    <link rel="stylesheet" href="design.css">
	<link rel="shortcut icon" href="cubo.png" />
</head>
<body>
    <!-- Game canvas -->
<canvas id="c"></canvas>

<!-- Gameplay HUD -->
<div class="hud">
	<div class="hud__score">
		<div class="score-lbl"></div>
		<div class="cube-count-lbl"></div>
	</div>
	<div class="pause-btn"><div></div></div>
	<div class="slowmo">
		<div class="slowmo__bar"></div>
	</div>
</div>

<!-- Menu System -->
<div class="menus">
	<div class="menu menu--main">
		<h1>Ninja Game</h1>
		<button type="button" class="play-normal-btn">JUEGA YA</button>
		<button type="button" class="play-casual-btn">MODO CASUAL</button>
		<button onclick="location.href='/Gamebox/index.html#home'">SALIR DEL JUEGO</button>

		<div class="credits">Gamebox game</div>
	</div>
	<div class="menu menu--pause">
		<h1>Pausado</h1>
		<button type="button" class="resume-btn">REANUDAR</button>
		<button type="button" class="menu-btn--pause">MENÚ</button>
		<button onclick="location.href='/Gamebox/index.html#home'">SALIR DEL JUEGO</button>
	</div>
	<div class="menu menu--score">
		<h1>Perdiste</h1>
		<h2>Tu puntuación:</h2>
		<div class="final-score-lbl"></div>
		<div class="high-score-lbl"></div>
		<button type="button" class="play-again-btn">JUEGA OTRA VEZ</button>
		<button type="button" class="menu-btn--score">MENÚ</button>
		<button onclick="location.href='/Gamebox/index.html#home'">SALIR DEL JUEGO</button>
	</div>
</div>

</body>
<script src="java.js"></script>
</html>
